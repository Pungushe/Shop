{% extends "core/base.html" %}

{% load crispy_forms_tags %}

{% block title %} Вход {% endblock %}

{% block content %}
<body>
    <div class="container bg-light shadow-md p-5 form-layout">
        <h3 class="text-center">Войдите в свой аккаунт</h3>
        <hr>
        <br>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            {{ form.username|as_crispy_field }}
                <br>
            {{ form.password|as_crispy_field }}
                <br>
            <button type="submit" class="btn btn-primary w-100 btn-block p-2">Войти &nbsp; <i class="fa fa-key" aria-hidden="true"></i></button>
        </form>
        <br>
        <div class="text-center">
            <p>Еще нет аккаунта</p>
            <a href="{% url 'signup' %}">Зарегистрироваться</a>
        </div>
    </div>
</body>

{% endblock %}
